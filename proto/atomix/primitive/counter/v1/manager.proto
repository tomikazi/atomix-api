syntax = "proto3";

import "atomix/primitive/v1/primitive.proto";
import "atomix/primitive/v1/service.proto";
import "atomix/primitive/v1/manager.proto";
import "gogoproto/gogo.proto";

package atomix.primitive.counter.v1;

message OpenSessionRequest {
    string primitive_id = 1 [
        (atomix.primitive.v1.manager.primitive_id) = true,
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive/v1.ID"
    ];
    CounterSessionOptions options = 2 [
        (atomix.primitive.v1.manager.options) = true,
        (gogoproto.nullable) = false
    ];
}

message OpenSessionResponse {
    uint64 session_id = 1 [
        (atomix.primitive.v1.manager.session_id) = true,
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive/v1.SessionID"
    ];
}

message CounterSessionOptions {

}

message CloseSessionRequest {
    uint64 session_id = 1 [
        (atomix.primitive.v1.manager.session_id) = true,
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive/v1.SessionID"
    ];
}

message CloseSessionResponse {

}

// CounterManager is a service for managing counter sessions
service CounterManager {
    option (atomix.primitive.v1.type) = "Counter";
    option (atomix.primitive.v1.service.type) = MANAGER;

    rpc OpenSession (OpenSessionRequest) returns (OpenSessionResponse) {
        option (atomix.primitive.v1.manager.operation) = OPEN_SESSION;
    }

    rpc CloseSession (CloseSessionRequest) returns (CloseSessionResponse) {
        option (atomix.primitive.v1.manager.operation) = CLOSE_SESSION;
    }
}
