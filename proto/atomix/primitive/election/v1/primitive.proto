syntax = "proto3";

import "atomix/primitive/meta/v1/object.proto";
import "atomix/primitive/v1/primitive.proto";
import "atomix/primitive/v1/service.proto";
import "atomix/primitive/v1/operation.proto";
import "gogoproto/gogo.proto";

package atomix.primitive.election.v1;

message EnterRequest {

}

message EnterResponse {
    uint64 candidate_id = 1 [
        (gogoproto.customname) = "CandidateID"
    ];
    Term term = 2 [
        (gogoproto.nullable) = false
    ];
}

message WithdrawRequest {
    uint64 candidate_id = 2 [
        (gogoproto.customname) = "CandidateID"
    ];
}

message WithdrawResponse {
    Term term = 2 [
        (gogoproto.nullable) = false
    ];
}

message AnointRequest {
    uint64 candidate_id = 2 [
        (gogoproto.customname) = "CandidateID"
    ];
}

message AnointResponse {
    Term term = 2 [
        (gogoproto.nullable) = false
    ];
}

message PromoteRequest {
    uint64 candidate_id = 2 [
        (gogoproto.customname) = "CandidateID"
    ];
}

message PromoteResponse {
    Term term = 2 [
        (gogoproto.nullable) = false
    ];
}

message EvictRequest {
    uint64 candidate_id = 2 [
        (gogoproto.customname) = "CandidateID"
    ];
}

message EvictResponse {
    Term term = 2 [
        (gogoproto.nullable) = false
    ];
}

message GetTermRequest {

}

message GetTermResponse {
    Term term = 2 [
        (gogoproto.nullable) = false
    ];
}

message EventsRequest {

}

message EventsResponse {
    Event event = 2 [
        (gogoproto.nullable) = false
    ];
}

message Event {
    Type type = 1;
    Term term = 2 [
        (gogoproto.nullable) = false
    ];

    enum Type {
        NONE = 0;
        CHANGED = 1;
    }
}

message Term {
    atomix.primitive.meta.v1.ObjectMeta meta = 1 [
        (gogoproto.embed) = true,
        (gogoproto.nullable) = false
    ];
    uint64 leader = 2;
    repeated uint64 candidates = 3;
}

// LeaderElection is a service for a leader election primitive
service LeaderElection {
    option (atomix.primitive.v1.type) = "LeaderElection";
    option (atomix.primitive.v1.service.type) = PRIMITIVE;

    // Enter enters the leader election
    rpc Enter (EnterRequest) returns (EnterResponse) {
        option (atomix.primitive.v1.operation.id) = 1;
        option (atomix.primitive.v1.operation.type) = COMMAND;
    }

    // Withdraw withdraws a candidate from the leader election
    rpc Withdraw (WithdrawRequest) returns (WithdrawResponse) {
        option (atomix.primitive.v1.operation.id) = 2;
        option (atomix.primitive.v1.operation.type) = COMMAND;
    }

    // Anoint anoints a candidate leader
    rpc Anoint (AnointRequest) returns (AnointResponse) {
        option (atomix.primitive.v1.operation.id) = 3;
        option (atomix.primitive.v1.operation.type) = COMMAND;
    }

    // Promote promotes a candidate
    rpc Promote (PromoteRequest) returns (PromoteResponse) {
        option (atomix.primitive.v1.operation.id) = 4;
        option (atomix.primitive.v1.operation.type) = COMMAND;
    }

    // Evict evicts a candidate from the election
    rpc Evict (EvictRequest) returns (EvictResponse) {
        option (atomix.primitive.v1.operation.id) = 5;
        option (atomix.primitive.v1.operation.type) = COMMAND;
    }

    // GetTerm gets the current leadership term
    rpc GetTerm (GetTermRequest) returns (GetTermResponse) {
        option (atomix.primitive.v1.operation.id) = 6;
        option (atomix.primitive.v1.operation.type) = QUERY;
    }

    // Events listens for leadership events
    rpc Events (EventsRequest) returns (stream EventsResponse) {
        option (atomix.primitive.v1.operation.id) = 7;
        option (atomix.primitive.v1.operation.type) = COMMAND;
    }
}