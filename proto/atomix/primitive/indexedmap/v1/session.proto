syntax = "proto3";

import "atomix/primitive/v1/primitive.proto";
import "atomix/primitive/v1/service.proto";
import "atomix/primitive/v1/session.proto";
import "gogoproto/gogo.proto";

package atomix.primitive.indexedmap.v1;

message OpenSessionRequest {
    string primitive_id = 1 [
        (atomix.primitive.v1.session.primitive_id) = true,
        (gogoproto.customname) = "PrimitiveID",
        (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive/v1.ID"
    ];
    IndexedMapSessionOptions options = 2 [
        (atomix.primitive.v1.session.options) = true,
        (gogoproto.nullable) = false
    ];
}

message OpenSessionResponse {
    uint64 session_id = 1 [
        (atomix.primitive.v1.session.session_id) = true,
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive/v1.SessionID"
    ];
}

message IndexedMapSessionOptions {
    IndexedMapCacheOptions cache = 1 [
        (gogoproto.nullable) = false
    ];
}

message IndexedMapCacheOptions {
    bool enabled = 1;
    IndexedMapCacheStrategy strategy = 2;
}

enum IndexedMapCacheStrategy {
    NEAR = 0;
    READ_THROUGH = 1;
    WRITE_THROUGH = 2;
    READ_THROUGH_WRITE_THROUGH = 3;
}

message CloseSessionRequest {
    uint64 session_id = 1 [
        (atomix.primitive.v1.session.session_id) = true,
        (gogoproto.customname) = "SessionID",
        (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive/v1.SessionID"
    ];
}

message CloseSessionResponse {

}

// IndexedMapSession is a service for managing indexed map sessions
service IndexedMapSession {
    option (atomix.primitive.v1.type) = "IndexedMap";
    option (atomix.primitive.v1.service.type) = SESSION;

    rpc OpenSession (OpenSessionRequest) returns (OpenSessionResponse) {
        option (atomix.primitive.v1.session.operation) = OPEN;
    }

    rpc CloseSession (CloseSessionRequest) returns (CloseSessionResponse) {
        option (atomix.primitive.v1.session.operation) = CLOSE;
    }
}
