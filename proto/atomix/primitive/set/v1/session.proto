syntax = "proto3";

import "atomix/primitive/primitive.proto";
import "atomix/primitive/session.proto";
import "gogoproto/gogo.proto";

package atomix.primitive.set.v1;

message OpenSessionRequest {
    SetSessionOptions options = 1 [(gogoproto.nullable) = false];
}

message OpenSessionResponse {
    string session_id = 1;
}

message SetSessionOptions {
    SetCacheOptions cache = 1 [(gogoproto.nullable) = false];
}

message SetCacheOptions {
    bool enabled = 1;
    SetCacheStrategy strategy = 2;
}

enum SetCacheStrategy {
    NEAR = 0;
    READ_THROUGH = 1;
    WRITE_THROUGH = 2;
    READ_THROUGH_WRITE_THROUGH = 3;
}

message CloseSessionRequest {
    string session_id = 1;
}

message CloseSessionResponse {

}

// SetSession is a service for managing set sessions
service SetSession {
    option (atomix.primitive.service_type) = SESSION;
    option (atomix.primitive.session.primitive_type) = "Set";

    rpc OpenSession (OpenSessionRequest) returns (OpenSessionResponse) {
        option (atomix.primitive.session.operation) = OPEN;
    }

    rpc CloseSession (CloseSessionRequest) returns (CloseSessionResponse) {
        option (atomix.primitive.session.operation) = CLOSE;
    }
}
