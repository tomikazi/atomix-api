syntax = "proto3";

import "atomix/primitive/primitive.proto";
import "atomix/primitive/service.proto";
import "atomix/primitive/session.proto";
import "gogoproto/gogo.proto";

package atomix.primitive.value.v1;

message OpenSessionRequest {
    string primitive_id = 1 [(atomix.session.primitive_id) = true, (gogoproto.customname) = "PrimitiveID", (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive.ID"];
    ValueSessionOptions options = 2 [(atomix.session.options) = true, (gogoproto.nullable) = false];
}

message OpenSessionResponse {
    string session_id = 1 [(atomix.session.session_id) = true, (gogoproto.customname) = "SessionID", (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive.SessionID"];
}

message ValueSessionOptions {
    ValueCacheOptions cache = 1 [(gogoproto.nullable) = false];
}

message ValueCacheOptions {
    bool enabled = 1;
    ValueCacheStrategy strategy = 2;
}

enum ValueCacheStrategy {
    NEAR = 0;
    READ_THROUGH = 1;
    WRITE_THROUGH = 2;
    READ_THROUGH_WRITE_THROUGH = 3;
}

message CloseSessionRequest {
    string session_id = 1 [(atomix.session.session_id) = true, (gogoproto.customname) = "SessionID", (gogoproto.casttype) = "github.com/atomix/atomix-api/go/atomix/primitive.SessionID"];
}

message CloseSessionResponse {

}

// ValueSession is a service for managing value sessions
service ValueSession {
    option (atomix.primitive.type) = "Value";
    option (atomix.service.type) = SESSION;

    rpc OpenSession (OpenSessionRequest) returns (OpenSessionResponse) {
        option (atomix.session.operation) = OPEN;
    }

    rpc CloseSession (CloseSessionRequest) returns (CloseSessionResponse) {
        option (atomix.session.operation) = CLOSE;
    }
}
